global:
  mergeConfigFromPackages: false

root:
  base: './Test'
  src: 'Private'
  dest: 'Public'
  watch: 'Private/**'
  dontWatch: 'Private/Templates/**'
  inlinePath: '../Public'

tasks:
  clean:
    - '*'
  css:
    file:
      - Test.scss
      - Inline.scss
    src: ''
    dest: ''
    postcss:
      specialTreatment:
        postcss-assets:
          loadPaths:
            src: Images
      beforeDefault:
        postcss-flexbox: true
      afterDefault:
        postcss-zindex:
          startIndex: 10
  js:
    src: ''
    dest: ''
  svgSprite:
    dest: ''
    config:
      private: false
  test:
    expected:
