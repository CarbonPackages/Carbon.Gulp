global:
  mergeConfigFromPackages: false

root:
  base: './Test'
  src: 'Private'
  dest: 'Public'
  watch: 'Private/**'
  dontWatch: 'Private/Templates/**'

tasks:
  clean:
    - '*'
  css:
    file:
      - Test.scss
    src: ''
    dest: ''
    postcss:
      additionalPlugins:
        atStart:
          postcss-flexbox: true
        atEnd:
          postcss-zindex:
            startIndex: 10
      assets:
        loadPaths:
          src:
            - Images
  js:
    src: ''
    dest: ''
  svgSprite:
    dest: ''
    config:
      private: false
  test:
    expected:
